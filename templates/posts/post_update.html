{% extends 'base.html' %}

{% block content %}
    <h1>Update Post</h1>
    <hr>
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{ post_form.as_p }}
        {{ picture_form }}
        {{ tag_form.as_p }}
        <a href="{% url 'profile' request.user.id %}" class="btn btn-secondary">Cancel</a>
        <button type="submit" class="btn btn-success">Update</button>
    </form>
{% endblock %}
