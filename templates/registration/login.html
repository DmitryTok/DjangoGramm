{% extends 'base.html' %}

{% block content %}
    <h1>Login</h1>
    <hr>
    {% if form.errors %}
        <p class="alert alert-warning" role="alert">Please set correct data</p>
    {% endif %}
    <form action="{% url 'login' %}" method="post">
    {{ form }}
    {% csrf_token %}
    <button type="submit" class="btn btn-success">Submit</button>
    </form>
<a href="{% url 'password_reset' %}">Forgot password</a>
{% endblock %}
