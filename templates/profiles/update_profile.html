{% extends 'base.html' %}

{% block content %}
    <h1>Update Profile</h1>
    <hr>
    <form action="" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ common_form.as_p }}
        {{ extra_fields_form.as_p }}
        {{ profile_avatar_form }}
    <p><br>
    <a href="{% url 'profile' request.user.id %}" class="btn btn-secondary">Cancel</a>
    <button type="submit" class="btn btn-success">Submit</button>
    </form>
{% endblock %}
