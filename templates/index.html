{% extends 'base.html' %}

{% block content %}
    <h1>Home page</h1>
    <hr>
    {% if user.is_authenticated %}
        <a href="{% url 'logout' %}" class="btn btn-secondary" >Logout</a>
    {% else %}
        <a href="{% url 'login' %}" class="btn btn-secondary">Login</a> |
        <a href="{% url 'register' %}" class="btn btn-secondary">Register</a>
    {% endif %}
{% endblock %}
