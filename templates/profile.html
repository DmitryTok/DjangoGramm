{% extends 'base.html' %}

{% block content %}
    <div class="row">
        <h1>Profile</h1>
        <hr>
        {% if user.avatar %}
            <p>Avatar: <img src="{{ user.avatar.url }}"></p>
        {% endif %}
        <p>User: {{ user.username }}</p>
        <p>Email: {{ user.email }}</p>
        <p>Full name: {{ user.full_name }}</p>
        <p>Bio: {{ user.bio }}</p>
    </div>
{% endblock %}
